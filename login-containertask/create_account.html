<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/crateaccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="conatiner">
        <div class="form-vladiator">
            <div class="exiticon">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="iconxSocialNetwork">
                <a href="">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <h4>Log in to X</h4>
            </div>
            <div class="registerInput">
                <div class="input-username">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" placeholder="Name">
                </div>
                <div class="input-Email">
                    <label for="Email">Email</label>
                    <input type="text" id="Email" placeholder="Email">
                </div>
                <div class="date">
                    <div class="date-moon">
                        <label for="">Month</label>
                        <select name="day" id="moon">
                            <option value=""></option>
                            <option value="December">December</option>
                            <option value="November">November</option>
                            <option value="October">October</option>
                            <option value="September">September</option>
                            <option value="August">August</option>
                            <option value="July">July</option>
                            <option value="June">June</option>
                            <option value="May">May</option>
                            <option value="April">April</option>
                            <option value="March">March</option>
                            <option value="February">February</option>
                            <option value="January">January</option>
                        </select>
    
                    </div>
                    <div class="date-day">
                        <label for="">day</label>
                        <select name="day" id="day">
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
    
                    </div>
                    <div class="date-years">
                        <label for="">years</label>
                        <select name="year" id="year">
                            <option value=""></option>
                        </select>
    
                    </div>

                </div>
            </div>
            <form action="" class="loginForm">
                <div class="btn">
                    <div class="nextbtn">
                        <button type="submit">Next</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js" integrity="sha512-01Pe9P3mJM/4c80VuoYEGHlspKGbd9uWQe9HtdLsdTqV0CS1kz8ca44sinVEXEvlZNciMmsAjeEbm5ZxHC7yYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html>
