<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="form-container">

        <form class="addUserForm">
            <div class="addnewTodo">
                <input type="text" placeholder="username" id="usernameInput">
                <label for="">True/false</label>
                <input type="checkbox" name="" id="checkbox">
                <input type="submit" value="Add new todo" id="button">

            </div>

            <input type="text" id="search" placeholder="Search">
             
        </form>

    </div>
    <div class="form-container-content">
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Todo</th>
                    <th>Is complated</th>
                    <th>events</th>
                </tr>
            </thead>
            <tbody id="users">
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js" integrity="sha512-01Pe9P3mJM/4c80VuoYEGHlspKGbd9uWQe9HtdLsdTqV0CS1kz8ca44sinVEXEvlZNciMmsAjeEbm5ZxHC7yYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/app.js"></script>
