<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="product"></div>
    <script>
        const url = 'https://dummyjson.com/products/'
        const params = new URLSearchParams(document.location.search)
        const Id = params.get('producId')
        const products = document.getElementById('product')


        if (Id){
            fetch(url + Id )
            .then((res)=>res.json())
            .then(({title , images,price})=>{
                products.innerHTML = `<div class="col-12 col-md-1 col-lg-3 product p2 border border-1 rounded">
                                     <div class="h2">${title}</div>
                                     <img src="${images[0]}" alt="" class='w-50'>
                                     <div class="price">${price}Azn</div>
                                     </div>` 

            })
            .catch(()=>{
                products.innerText = `not found page`
            });



        }
    </script>
</body>
</html>
