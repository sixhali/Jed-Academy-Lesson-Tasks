<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <h3>FORM</h3>
        <form>
            <div class="Username">
                <input type="text" placeholder="User Name"><i class="fa-regular fa-user"></i>
            </div>
            <div class="Email">
                <input type="email" placeholder="E-mail"><i class="fa-regular fa-envelope"></i>
            </div>
            <div class="Password">
                <input type="password" placeholder="Password"><i class="fa-solid fa-key"></i>
            </div>
            <div class="Country">
               <input type="text" placeholder="Country"><i class="fa-solid fa-globe"></i><i class="fa-solid fa-chevron-down"></i>
            </div>
            <p class="sectionP">Level of development</p>
            <div class="Section">
                <div class="radio1">
                    <input type="radio" name="radio">
                    <label>Basic</label>
                </div>
                <div class="radio1">
                    <input type="radio" name="radio">
                    <label>Medium</label>
                </div>
                <div class="radio1">
                    <input type="radio" name="radio">
                    <label>Advanced</label>
                </div>

            </div>
            <p class="checkboxP">Programming skills</p>
            <div class="Checkbox">
                <div class="checkboxContent">
                    <input type="checkbox" name="checkbox">
                    <label>Java</label>
                </div>
                <div class="checkboxContent">
                    <input type="checkbox" name="checkbox">
                    <label>Python</label>
                </div>
                <div class="checkboxContent">
                    <input type="checkbox" name="checkbox">
                    <label>JavaScript</label>
                </div>

            </div>
            <div class="submitButton">
                <input type="submit" value="SEND">

            </div>




        </form>

    </div>
    
</body>
</html>
