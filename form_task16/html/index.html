<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form_task16/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="form-container">
        <h3>Join our community</h3>
        <form>
            <div class="username">
                <input type="text" placeholder="Username"><i class="fa-solid fa-user"></i>
            </div>
            <div class="email">
                <input type="email" placeholder="E-mail"><i class="fa-solid fa-envelope"></i>
            </div>
            <div class="password">
                <input type="password" placeholder="Password"><i class="fa-solid fa-lock"></i>
            </div>

        </form>

    </div>
    
</body>
</html>
